<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubber Band Jewelry Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd700, #ff69b4);
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .balance-bar {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
      padding: 15px 25px;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #ff69b4;
      font-weight: bold;
    }

    .store {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .item {
      background: white;
      border-radius: 20px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1493;
    }

    footer {
      margin-top: 40px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Ž Rubber Band Jewelry</h1>
  <div class="balance-bar">
    <span id="username-display">Guest</span> | Balance: <span id="balance">0</span> RB Bucks
  </div>

  <div class="store">
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Rubber_band_bracelets.jpg/320px-Rubber_band_bracelets.jpg" alt="Bracelet">
      <h3>Bracelet</h3>
      <p>Price: 1.50 RB Bucks</p>
      <button onclick="buyItem(1.50)">Buy</button>
    </div>

    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Rubber_band_earrings.jpg" alt="Earrings">
      <h3>Earrings</h3>
      <p>Price: 2.00 RB Bucks</p>
      <button onclick="buyItem(2.00)">Buy</button>
    </div>

    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Rubber_band_necklace.jpg" alt="Necklace">
      <h3>Necklace</h3>
      <p>Price: 2.00 RB Bucks</p>
      <button onclick="buyItem(2.00)">Buy</button>
    </div>
  </div>

  <footer>ðŸ’– Powered by RB Bucks Wallet</footer>

  <script>
    let user = localStorage.getItem('rb_current_user');
    let users = JSON.parse(localStorage.getItem('rb_users') || '{}');

    function updateDisplay() {
      if (user && users[user]) {
        document.getElementById('username-display').textContent = user;
        document.getElementById('balance').textContent = users[user].balance.toFixed(2);
      } else {
        document.getElementById('username-display').textContent = "Guest";
        document.getElementById('balance').textContent = "0.00";
      }
    }

    function buyItem(price) {
      if (!user) {
        alert("Please log in to your RB Bucks wallet first.");
        return;
      }

      if (users[user].balance < price) {
        alert("Not enough RB Bucks!");
        return;
      }

      users[user].balance -= price;
      localStorage.setItem('rb_users', JSON.stringify(users));
      updateDisplay();
      alert(`ðŸŽ‰ You purchased an item for ${price.toFixed(2)} RB Bucks!`);
    }

    window.onload = updateDisplay;
  </script>
</body>
</html>
